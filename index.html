<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <style>
        .form-control {
          background-color: #e9e9e9;
        }
       
        .submit {
          color: #fff;
          background-color: #891b55;
        }
       </style>
       
       
       <section id="form" class="container">
        <div class="row">
          <div class="col-sm-8">
            <!-- Title -->
            <div class="pb-2">
              <p class="">Bitte füllen Sie das Kontaktformular aus</p>
            </div>
            <div class="text">
              <!-- Text -->
              <p>
                Bitte füllen Sie das Kontaktformular aus, wenn Sie eine Serviceanfrage
                stellen, uns Feedback geben möchten oder von einer Annullierung
                betroffen waren.
              </p>
            </div>
            <!-- Form -->
            <container>
            <form class="form-row">
              <!-- Vorname -->
              <div class="form-group col-md-6">
                  <input type="text" class="form-control rounded-0" id="vorname" placeholder="Vorname" />
                </div>
                <!-- Nachname -->
                <div class="form-group col-md-6">
                    <input type="text" class="form-control rounded-0" id="name" placeholder="Name" />
                  </div>
                </form>  
                <form class="form-row">
                    <!-- Email -->
                    <div class="form-group col-md-6">
                        <input type="email" class="form-control rounded-0" id="email" placeholder="E-mail" />
                      </div>
                      <!-- Buchungsnr -->
                      <div class="form-group col-md-6">
                          <input type="number" class="form-control rounded-0" id="number" placeholder="Buchungsnummer" />
                        </div>
                      </form>  
                      <form class="form-row">
                        <!-- Mitgliedsnummer -->
                        <div class="form-group col-md-6">
                            <input type="number" class="form-control rounded-0" id="boom-nr" placeholder="Boomerang Club Mitglieds-Nr." />
                          </div>
                          <!-- Miles nummer -->
                          <div class="form-group col-md-6">
                              <input type="number" class="form-control rounded-0" id="miles-nr" placeholder="Miles More Mitglieds-Nr. " />
                            </div>
                          </form>  
                          <!-- Form Select Thema auswählen -->

                        <form class="form-row">  
                          <div class="form-group col-md-12">
                            <select class="form-control rounded-0" id="exampleFormControlSelect1"> 
                              <option disabled selected>Thema auswählen</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                              <option>5</option>
                            </select>
                          </div>
                        </form>
                <!-- Form Select Rubrik auswählen -->
                <form class="form-row">  
                    <div class="form-group col-md-12">
                      <select class="form-control rounded-0" id="exampleFormControlSelect1"> 
                        <option disabled selected>Rubrik auswählen</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                      </select>
                    </div>
                  </form>
                <!-- Form Textarea -->
                <div class="form-group">
                    <textarea class="form-control rounded-0" id="exampleFormControlTextarea1" rows="3" placeholder="Ihre Nachricht"></textarea>
                  </div>

                <!-- Button Submit Anfrage abschicken -->
               
                      <button type="submit" class="btn submit rounded-0 offset-md-7 col-md-5 text-nowrap">Anfrage abschicken</button>
                    </div>
                  </container>
        
          </div>
        </div>
       </section>
       


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
